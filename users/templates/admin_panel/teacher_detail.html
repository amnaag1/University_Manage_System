<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Teacher Details</h1>
            <a href="{% url 'teacher_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">{{ teacher.first_name }} {{ teacher.last_name }}</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Username:</strong> {{ teacher.username }}</p>
                        <p><strong>Email:</strong> {{ teacher.email }}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Department:</strong> {{ teacher.department.name|default:"Not assigned" }}</p>
                        <p><strong>Phone:</strong> {{ teacher.phone|default:"Not provided" }}</p>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a href="{% url 'teacher_update' teacher.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'teacher_delete' teacher.pk %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</body>
</html>
