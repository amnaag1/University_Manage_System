<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Are you sure you want to delete this course?</h2>
        <div class="card mt-3">
            <div class="card-body">
                <h5>{{ course.name }}</h5>
                <p><strong>Code:</strong> {{ course.code }}</p>
                <p><strong>Credits:</strong> {{ course.credits }}</p>
                <p><strong>Department:</strong> {{ course.department.name|default:"Not assigned" }}</p>
                <p><strong>Teacher:</strong> {{ course.teacher.name|default:"Not assigned" }}</p>
            </div>
        </div>
        <div class="mt-3">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
