<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Are you sure you want to delete this student?</h2>
        <div class="card mt-3">
            <div class="card-body">
                <p><strong>Name:</strong> {{ student.name|default:"Not provided" }}</p>
                <p><strong>Email:</strong> {{ student.email|default:"Not provided" }}</p>
                <p><strong>Department:</strong> {{ student.department.name|default:"Not assigned" }}</p>
                <p><strong>Phone:</strong> {{ student.phone|default:"Not provided" }}</p>
            </div>
        </div>
        <div class="mt-3">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
