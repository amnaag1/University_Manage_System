{% extends 'dashboard/base_dashboard.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Manage Course: {{ course.course_name }}</h2>
    <hr>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="teacher_id" class="form-label">Assign Teacher</label>
            <select class="form-select" id="teacher_id" name="teacher_id">
                <option value="">Select a Teacher</option>
                {% for teacher in all_teachers %}
                    <option value="{{ teacher.id }}" {% if teacher == course.teacher %}selected{% endif %}>
                        {{ teacher.user.username }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Enroll Students</label>
            <div class="list-group">
                {% for student in all_students %}
                    <label class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" name="enroll_student" value="{{ student.id }}" 
                            {% for enrolled_student in enrolled_students %}
                                {% if enrolled_student.student == student %}checked{% endif %}
                            {% endfor %}>
                        {{ student.user.username }}
                    </label>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'manage_courses_admin' %}" class="btn btn-secondary">Back to Courses</a>
    </form>
</div>
{% endblock %}
