{% extends 'dashboard/base_dashboard.html' %}
{% block content %}
<div class="container-fluid mt-4">
    <h2>Confirm Deletion</h2>
    <hr>
    <div class="alert alert-danger">
        Are you sure you want to delete the enrollment for **{{ enrollment.student.user.username }}** in **{{ enrollment.course.course_name }}**?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'manage_enrollment_admin' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
