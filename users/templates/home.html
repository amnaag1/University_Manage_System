<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .bg-image {
            /* Add your background image path here */
            background-image: url('path/to/your/background-image.jpg'); 
            height: 100vh; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
        }
        .content h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }
        .content p {
            font-size: 1.2rem;
        }
        .btn-custom {
            background-color: #28a745;
            border-color: #28a745;
            font-size: 1.1rem;
            padding: 10px 25px;
            margin: 5px;
        }
        .btn-custom:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="content">
    <h3>Welcome to the University Management System</h3>
    <p>Please <a href="{% url 'login_user' %}">log in</a> or <a href="{% url 'register' %}">register</a>.</p>
        </div>
    </div>
</body>
</html>
